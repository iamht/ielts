
<!doctype html>
<html lang="ja-JP">
<head>
<meta charset="UTF-8">
<title>SVG.jsを使ったオシャレなテキスト表示</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.7.0/svg.min.js"></script>
<style>
*{
	padding: 0;
	margin: 0;
	font-family:"ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, Osaka, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif
}
section{
	margin: 60px 0;
}
h1,
p{
	text-align: center;
}
</style>
</head>
<body>
<section>
<h1 id="svgTitle">SVG.JSを使ったオシャレなテキスト表示</h1>
<p>↑↑マウスカーソルをを合わせるか、タッチしてみてください↑↑</p>
</section>

<script>
$(function(){
	var titleText = $("#svgTitle").text();
	$("#svgTitle").text("");
	var draw = SVG('svgTitle').size( 960, 64);
	var image = draw.image('images/bg_image1.jpg');
	image.size(1600, 1067).y(-500);
	
	// create text
	var text = draw.text(titleText);
		text.font({
		size: 50,
		family: 'ヒラギノ角ゴ Pro W3, Hiragino Kaku Gothic Pro, メイリオ, Meiryo, Osaka',
		anchor: 'left',
		leading: 1
	});
	
	// clip image with text
	image.clipWith(text);

	
	// animation
	draw.mouseover(function() { image.animate(2000, '<>').move(0, -750); });
	draw.mouseout(function() { image.animate(2000, '<>').move(0, -500); });
	draw.touchstart(function() { image.animate(2000, '<>').move(0, -750); });
	draw.touchend(function() { image.animate(2000, '<>').move(0, -500); });
});
</script>
</body>
</html>
