<!DOCTYPE html>
<html>

<head>
    <title>IELTS LISTENING TEST SECTION 1</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon//favicon-16x16.png">
    <link rel="manifest" href="favicon//site.webmanifest">
    <script src="http://vuejs.org/js/vue.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="header">
        <navi-bar now="listening"></navi-bar>
    </div>
    <div id="app" class="row content">
        <div class="col-sm-3">
            <div>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myList">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myList">
                <ul class="nav nav-pills nav-stacked">
                    <li v-for="(item, i) in list" :class="selected == i ? 'active' : ''">
                        <a @click="goto(i)">{{ i + 1 }}. {{ item.title }}
                            <span v-if="item.active" style="color : red; padding-left : 3px;">*</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="panel panel-primary">
                <div class="panel-heading">{{ current.title }}<span class="id" v-show="current.id != ''">(Version :
                        {{ current.id }})</span><span class="glyphicon glyphicon-eye-open right"
                        @click="toggleAnswer"></span></div>
                <div class="panel-body" v-html="current.showArticle"></div>
            </div>
            <div class="image hide"><img :src="current.image" /></div>
            <page-bar :total="list.length" @goto="goto"></page-bar>
        </div>
        
    </div>
    <script src="./navi.js"></script>
    <script src="./listening_s1.js"></script>
    <script src="./app.js"></script>
</body>

</html>
